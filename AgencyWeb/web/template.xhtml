<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

  <h:head>

    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
    <meta name="description" content=""></meta>
        <meta name="author" content=""></meta>

    <title><ui:insert name="title">Default Title</ui:insert></title>

    <!-- Bootstrap core CSS-->
    <link href="resources/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>

    <!-- Custom fonts for this template-->
    <link href="resources/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"></link>

    <!-- Page level plugin CSS-->
    <link href="resources/vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet"></link>

    <!-- Custom styles for this template-->
    <link href="resources/css/sb-admin.css" rel="stylesheet"></link>

    <!-- FROM W3: -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  </h:head>

    <h:body id="page-top">
        <nav class="navbar navbar-expand navbar-dark bg-dark static-top">

        <h:link class="navbar-brand mr-1" value="#{bundle.Title}" outcome = "index" />

        <!-- Navbar Search -->
        <div class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
        </div>

        <!-- Navbar -->
        
        
        <ul class="navbar-nav ml-auto ml-md-0">
            <li class="nav-item dropdown no-arrow">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fas fa-user-circle fa-fw"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">

                <h:panelGroup rendered="#{not sessionController.isLogged}">
                  <h:link class="dropdown-item" value="#{bundle.SignIn}" outcome = "signin" />
                  <div class="dropdown-divider"></div>
                  <h:link class="dropdown-item" value="#{bundle.SignUp}" outcome = "signup" />
                </h:panelGroup>
                <h:panelGroup rendered="#{sessionController.isLogged}">
                    <h:form>
                        <h:commandLink class="dropdown-item" action="profile" value="Profile"></h:commandLink>
                        <h:commandLink class="dropdown-item" action="myWallet" value="My Wallet" rendered="#{not sessionController.isOperator}"></h:commandLink>
                      <h:commandLink class="dropdown-item" action="#{sessionController.processLogout}" value="Logout"></h:commandLink>
                    </h:form>
                </h:panelGroup>
            </div>
            </li>
        </ul>
      </nav>
  
        <div id="wrapper">
            <!-- Sidebar -->
            <ul class="sidebar navbar-nav">
                <h:panelGroup rendered="#{sessionController.isLogged}">

                    <li class="nav-item">
                        <h:link class="nav-link" value="#{bundle.HomePage}" outcome = "index" />
                    </li>
                    
                    <li class="nav-item">
                        <h:link class="nav-link" value="#{bundle.TripsPage}" outcome = "indexTrips" />
                    </li>
                    <li class="nav-item">
                        <h:link class="nav-link" value="#{bundle.PurchasesPage}" outcome = "indexPurchases" />
                    </li>
                    <li class="nav-item">
                        <h:link class="nav-link" value="#{bundle.Users}" outcome = "indexUsers" rendered="#{sessionController.isOperator}"/>
                    </li>
                    
                </h:panelGroup>
                <h:panelGroup rendered="#{not sessionController.isLogged}">
                    <li class="nav-item">
                        <a class="nav-link">
                            <span></span>
                        </a>
                    </li>
                </h:panelGroup>
            </ul>
               
            <div id="content-wrapper">

              <div class="container-fluid">

                <div class ="jumbotron">
                    <h1>
                        <ui:insert name="title">Default Title</ui:insert>
                    </h1>
                </div>
                
                <p>
                  <ui:insert name="content">Default Body</ui:insert>
                </p>

              </div>
              <!-- /.container-fluid -->

              <!-- Sticky Footer -->
              <footer class="sticky-footer">
                <div class="container my-auto">
                  <div class="copyright text-center my-auto">
                    <span>Copyright © Agency - PD 2018/2019 - Bruno Coelho; João Lucas</span>
                  </div>
                </div>
              </footer>

            </div>
            <!-- /.content-wrapper -->
        </div>
        <!-- /#wrapper -->



      <!-- Scroll to Top Button-->
      <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
      </a>

      <!-- Bootstrap core JavaScript-->
      <script src="resources/vendor/jquery/jquery.min.js"></script>
      <script src="resources/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

      <!-- Core plugin JavaScript-->
      <script src="resources/vendor/jquery-easing/jquery.easing.min.js"></script>

      <!-- Custom scripts for all pages-->
      <script src="resources/js/sb-admin.min.js"></script>
    </h:body>
</html>
