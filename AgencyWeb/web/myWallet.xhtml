<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        
    </h:head>
    
    <h:body id="page-top">
        <ui:composition template = "template.xhtml">
            
            <ui:define name = "title"> #{bundle.BuySeats} </ui:define>
                            
            <ui:define name = "content">				
                
                <f:event listener="#{sessionController.validateIfLoggedUser}" type="preRenderView" />

                <div class="container">
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-8">
                            <div align="center">
                                <h:form id="myform">
                                    
                                 
                                    <h:outputText value="#{bundle.MyMoney}"/> : 
                                    <h:outputText value="#{sessionController.balance}"/>
                                    <br/>
                                    <br/>

                                    <h:outputText value="#{bundle.AmountToDeposit}"/> : 
                                    <h:inputText value="#{sessionController.amountToDepositTemp}"/>

                                    <h:messages />

                                    <h:commandButton class ="btn btn-success" action="#{sessionController.depositToAccount}" value="#{bundle.Deposit}"/>
                                    
                                </h:form>
                            </div>
                        </div>
                        <div class="col-2"></div>
                    </div>
                </div>
            </ui:define>
         </ui:composition>
    </h:body>
</html>
