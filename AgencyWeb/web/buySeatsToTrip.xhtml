<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        
    </h:head>
    
    <h:body id="page-top">
        <ui:composition template = "template.xhtml">
            
            <ui:define name = "title"> #{bundle.BuySeats} </ui:define>
                            
            <ui:define name = "content">				
                
                <f:event listener="#{sessionController.validateIfLoggedUser}" type="preRenderView" />

                <div class="container">
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-8">
                            <div align="center">
                                <h:form id="myform">
                                    
                                 
                                    <h:outputText value="#{bundle.NumberOfSeats}"/>
                                    <br/>
                                    <h:selectOneMenu onchange="submit()" valueChangeListener="#{tripsController.refreshSeatsToTrip}">
                                        <f:selectItem itemValue="0" itemLabel="0"/>
                                        <f:selectItem itemValue="1" itemLabel="1"/>
                                        <f:selectItem itemValue="2" itemLabel="2"/>
                                        <f:selectItem itemValue="3" itemLabel="3"/>
                                        <f:selectItem itemValue="4" itemLabel="4"/>
                                        <f:selectItem itemValue="5" itemLabel="5"/>
                                        <f:selectItem itemValue="6" itemLabel="6"/>
                                        <f:selectItem itemValue="7" itemLabel="7"/>
                                        <f:selectItem itemValue="8" itemLabel="8"/>
                                        <f:selectItem itemValue="9" itemLabel="9"/>
                                        <f:selectItem itemValue="10" itemLabel="10"/>
                                    </h:selectOneMenu>
                                    
                                    <br/>
                                    <br/>

                                    <h:outputText value="#{bundle.Luggage}"/>
                                    <br/>
                                    <br/>
                                    <ui:repeat value="#{tripsController.seatsToTrip}" var ="item">
                                        <h:inputTextarea value="#{item.luggage}"/>
                                        <br/>
                                        <br/>
                                    </ui:repeat>
                                    
                                    <br/>
                                    <br/>
                                    <br/>
                                    
                                    <h:messages />

                                    <h:commandButton class ="btn btn-success" action="#{tripsController.processBuySeatsToTrip}" value="#{bundle.BuySeats}"/>
                                    
                                </h:form>
                            </div>
                        </div>
                        <div class="col-2"></div>
                    </div>
                </div>
            </ui:define>
         </ui:composition>
    </h:body>
</html>
