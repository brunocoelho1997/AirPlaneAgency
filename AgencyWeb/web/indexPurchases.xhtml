<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    
    <f:event listener="#{sessionController.validateOperatorPermissions}" type="preRenderView" />
    
    <h:body id="page-top">
        <ui:composition template = "template.xhtml">
            
            <ui:define name = "title"> #{bundle.PurchasesPage} </ui:define>
                            
            <ui:define name = "content">				
                     
                <div class="container">
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-8">
                            <h3>
                                #{bundle.ActualPurchase}
                            </h3>
                            <h:dataTable class ="table" value="#{sessionController.purchases}" var="item" cellpadding="2" rules="all">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.Date}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.tripDTO.datetrip}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.Airline}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.tripDTO.airlineDTO.airlineName}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.From}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.tripDTO.fromPlaceDTO.country}, #{item.tripDTO.fromPlaceDTO.city}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.To}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.tripDTO.toPlaceDTO.country}, #{item.tripDTO.toPlaceDTO.city}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.Price}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.price}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.Luggage}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.luggage}"/>
                                </h:column>
                            </h:dataTable>
                        </div>
                        <div class="col-2"></div>
                    </div>
                </div>

            </ui:define>
         </ui:composition>
    </h:body>
    
</html>
