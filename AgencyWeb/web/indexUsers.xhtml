<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    
    <f:event listener="#{sessionController.validateIfOperatorUser}" type="preRenderView" />
    
    <h:body id="page-top">
        <ui:composition template = "template.xhtml">
            
            <ui:define name = "title"> #{bundle.UsersPage} </ui:define>
                            
            <ui:define name = "content">
                <div class="container">
                    
                    <div class="row">
                        <div class="col-1"></div>
                        <div class="col-10">
                            <h:form>
                                <h3>
                                    #{bundle.AllMyPurchases}
                                </h3>
                                <h:dataTable class ="table" value="#{userController.allUsers}" var="item" cellpadding="2" rules="all">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.Username}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.username}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.UserType}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.usertype}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ClientName}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.clientName}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.Balance}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.balance}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.AcceptUser}"/>
                                        </f:facet>
                                        <h:commandButton class ="btn btn-success" action="#{userController.processAcceptUser(item)}" value="#{bundle.AcceptUser}" rendered="#{not item.accepted}"/>  
                                    </h:column>

                                </h:dataTable>
                                
                            </h:form>    
                        </div>
                        <div class="col-1"></div>
                    </div>
                </div>

            </ui:define>
         </ui:composition>
    </h:body>
    
</html>
