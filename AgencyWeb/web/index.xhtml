<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Trip Agency</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    
    <h:body>
        <h:outputText value="#{bundle.SignInMessage}"/>
        <br/><br/>
        <h:outputText value="#{bundle.Username}"/><br/>
        <h:inputText id="signInInput" /><br/><br/>
        <h:outputText value="#{bundle.Password}"/><br/>
        <h:inputSecret id="signInPassword" /><br/><br/>
        <h:button id="btnSignIn" value="#{bundle.SignIn}"/>
        
        <br/><br/><br/><br/>
        
        <h:outputText value="#{bundle.SignUpMessage}"/>
        <br/><br/>
        <h:outputText value="#{bundle.Name}"/><br/>
        <h:inputText id="signUpName" /><br/><br/>
        <h:outputText value="#{bundle.Username}"/><br/>
        <h:inputText id="signInUsername" /><br/><br/>
        <h:outputText value="#{bundle.Password}"/><br/>
        <h:inputSecret id="signUpPassword" /><br/><br/>
        <h:outputText value="#{bundle.ConfirmPassword}"/><br/>
        <h:inputSecret id="signUpConfirmPassword" >
            <f:validator validatorId="passwordValidator"/>
        </h:inputSecret>
        
        <br/><br/>
        <h:button id="btnSignUp" value="#{bundle.SignUp}"/>
        
        <br/><br/><br/><br/>
        
        <h:link outcome="/plane/List" value="Show All Plane Items"/>
    </h:body>

</html>
