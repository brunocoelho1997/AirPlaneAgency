<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        
    </h:head>

    <h:body id="page-top">
        <ui:composition template = "template.xhtml">
            
            <ui:define name = "title"> #{bundle.SignInMessage} </ui:define>
                            
            <ui:define name = "content">				
                
        
                <div class="container">
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-8">
                            <div align="center">
                                <h:form id="myform">
                                    
                                    <h:outputText value="#{bundle.Airline}" />
                                    <h:selectOneMenu value="#{tripsController.tripDTOTemp.airlineDTO}" converter="tairlineDTOConverter">
                                        <f:selectItems value="#{tripsController.allAirlines}" var="airline"
                                            itemValue="#{airline}"
                                            itemLabel="#{airline.airlineName}"/>
                                    </h:selectOneMenu>
                                    <br/><br/>
                                    
                                    
                                    <h:outputText value="#{bundle.From}" /> 
                                    <h:selectOneMenu value="#{tripsController.tripDTOTemp.fromPlaceDTO}" converter="tplaceDTOConverter">
                                        <f:selectItems value="#{tripsController.allPlaces}" var="place"
                                            itemValue="#{place}"
                                            itemLabel="#{place.country} , #{place.city}"/>
                                    </h:selectOneMenu>
                                    <br/><br/>
                                    
                                    <h:outputText value="#{bundle.To}" />
                                    <h:selectOneMenu value="#{tripsController.tripDTOTemp.toPlaceDTO}" converter="tplaceDTOConverter">
                                        <f:selectItems value="#{tripsController.allPlaces}" var="place"
                                            itemValue="#{place}"
                                            itemLabel="#{place.country} , #{place.city}"/>
                                    </h:selectOneMenu>
                                    <br/><br/>
                                    
                                    
                                    <h:outputText value="#{bundle.Plane}" />
                                    <h:selectOneMenu value="#{tripsController.tripDTOTemp.planeDTO}" converter="tplaneDTOConverter">
                                        <f:selectItems value="#{tripsController.allPlanes}" var="plane"
                                            itemValue="#{plane}"
                                            itemLabel="#{plane.planeName}"/>
                                    </h:selectOneMenu>
                                    <br/><br/>
                                    
                                    <h:outputText value="#{bundle.Price}" />
                                    <h:inputText value="#{tripsController.tripDTOTemp.price}"/>
                                    <br/><br/>
                                    
                                    <h:outputText value="#{bundle.Date}" />
                                    <h:inputText value="#{tripsController.tripDTOTemp.datetrip}"/>
                                    <br/><br/>
                                    
                                    <h:messages />

                                    <h:commandButton class ="btn btn-success" action="#{tripsController.processAddTrip()}" value="#{bundle.AddTrip}"/>
                                    
                                </h:form>
                            </div>
                        </div>
                        <div class="col-2"></div>
                    </div>
                </div>

            </ui:define>
         </ui:composition>
    </h:body>
</html>
