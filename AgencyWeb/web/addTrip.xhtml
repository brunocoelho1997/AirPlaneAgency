<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        
    </h:head>

    <h:body id="page-top">
        <ui:composition template = "template.xhtml">
            
            <ui:define name = "title"> #{bundle.SignInMessage} </ui:define>
                            
            <ui:define name = "content">				
                
        
                <div class="container">
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-8">
                            <div align="center">
                                <h:form id="myform">
                                    
                                    <h:inputHidden value="#{sessionController.username}"/><br/>

                                   

                                    <ui:repeat value="#{tripsController.findAllPlaces}" var="item">
                                        <h:outputText value="#{item.city}"/>
                                        <h:outputText value="#{item.address}"/>
                                        
                                    </ui:repeat>
                                    
                                    
                                    <h:dataTable class ="table" value="#{tripsController.findAllPlaces}" var="item" cellpadding="2" rules="all">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.Price}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.address}"/>
                                        </h:column>
                                    </h:dataTable>
                                    
                                    
                                    <h:outputText value="#{bundle.Username}" /><br/>
                                    <h:inputText id="username" value="#{sessionController.username}"></h:inputText><br/>
                                    <br></br>

                                    <h:outputText value="#{bundle.Password}" /><br/>
                                    <h:inputSecret id="password" value="#{sessionController.password}"></h:inputSecret><br/>

                                    <br/>

                                    <h:messages />

                                    <h:commandButton class ="btn btn-success" action="#{sessionController.processSignIn}" value="#{bundle.SignIn}"/>  
                                    <br /> <br />
                                    <h:button class ="btn btn-success" outcome="signup" value="#{bundle.SignUp}"/>

                                </h:form>
                            </div>
                        </div>
                        <div class="col-2"></div>
                    </div>
                </div>

            </ui:define>
         </ui:composition>
    </h:body>
</html>
