<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTPlaneTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTPlaneLabel_id}"/>
                    <h:outputText value="#{tPlaneController.selected.id}" title="#{bundle.ViewTPlaneTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTPlaneLabel_planename}"/>
                    <h:outputText value="#{tPlaneController.selected.planename}" title="#{bundle.ViewTPlaneTitle_planename}"/>
                    <h:outputText value="#{bundle.ViewTPlaneLabel_planelimit}"/>
                    <h:outputText value="#{tPlaneController.selected.planelimit}" title="#{bundle.ViewTPlaneTitle_planelimit}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tPlaneController.destroyAndView}" value="#{bundle.ViewTPlaneDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTPlaneEditLink}"/>
                <br />
                <h:commandLink action="#{tPlaneController.prepareCreate}" value="#{bundle.ViewTPlaneCreateLink}" />
                <br />
                <h:commandLink action="#{tPlaneController.prepareList}" value="#{bundle.ViewTPlaneShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTPlaneIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
