<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTPlaneTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTPlaneEmpty}" rendered="#{tPlaneController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tPlaneController.items.rowCount > 0}">
                    <h:outputText value="#{tPlaneController.pagination.pageFirstItem + 1}..#{tPlaneController.pagination.pageLastItem + 1}/#{tPlaneController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tPlaneController.previous}" value="#{bundle.Previous} #{tPlaneController.pagination.pageSize}" rendered="#{tPlaneController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tPlaneController.next}" value="#{bundle.Next} #{tPlaneController.pagination.pageSize}" rendered="#{tPlaneController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tPlaneController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTPlaneTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTPlaneTitle_planename}"/>
                            </f:facet>
                            <h:outputText value="#{item.planename}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTPlaneTitle_planelimit}"/>
                            </f:facet>
                            <h:outputText value="#{item.planelimit}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tPlaneController.prepareView}" value="#{bundle.ListTPlaneViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tPlaneController.prepareEdit}" value="#{bundle.ListTPlaneEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tPlaneController.destroy}" value="#{bundle.ListTPlaneDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tPlaneController.prepareCreate}" value="#{bundle.ListTPlaneCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTPlaneIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
