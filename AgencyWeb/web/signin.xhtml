<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Agency - Login</title>
    </h:head>
    <h:body>
        <h:form id="myform">
            <h:outputText value="#{bundle.SignInMessage}"/>
            <br/><br/>
            <h:outputText value="#{bundle.Username}" />
            <h:inputText id="username" value="#{sessionController.user}"></h:inputText>
            <br></br><br></br>

            <h:outputText value="#{bundle.Password}" />
            <h:inputSecret id="password" value="#{sessionController.pwd}"></h:inputSecret>

            <br></br><br></br>

            <h:messages />

            <h:commandButton action="#{sessionController.processSignIn}" value="#{bundle.SignIn}"></h:commandButton>
             
            <h:button outcome="signup" value="#{bundle.SignUp}"/>
    
	</h:form>
        
        
dasdasdadsadsadas
        
    </h:body>
</html>
