<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    
    <f:event listener="#{sessionController.isClient}" type="preRenderView" />
    
    <h:body>
        Hello Client
        <br/><br/>
        <h:outputText value="#{bundle.FutureTrips}"/>
        <h:dataTable value="#{sessionController.nextTrips}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.Date}"/>
                </f:facet>
                <h:outputText value="#{item.datetrip}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.From}"/>
                </f:facet>
                <h:outputText value="#{item.fromPlaceDTO.country}, #{item.fromPlaceDTO.city}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.To}"/>
                </f:facet>
                <h:outputText value="#{item.toPlaceDTO.country}, #{item.toPlaceDTO.city}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.NoOfSeats}"/>
                </f:facet>
                <h:outputText value="#{sessionController.getNumberOfSeats(item)}"/>
            </h:column>
        </h:dataTable>
    </h:body>
    
    
</html>
